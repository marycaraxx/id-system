<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Boac ID System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --boac-forest: #004422;
            --boac-lime: #89C541;
            --glass-white: rgba(255, 255, 255, 0.95);
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(-45deg, #002211, #004422, #00552b, #113311);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-card { 
            background: var(--glass-white); 
            width: 400px; padding: 40px; border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        /* --- LOGO STYLING --- */
        .logo-container {
            width: 90px; height: 90px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--boac-lime); /* Matches the ID ring */
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            overflow: hidden; /* Ensures the image stays circular */
            padding: 5px;
        }

        .logo-container img {
            width: 85%;
            height: 85%;
            object-fit: contain;
        }

        h2 { 
            color: var(--boac-forest); font-weight: 900; font-size: 22px;
            margin: 0; letter-spacing: 1px; text-transform: uppercase;
        }
        .subtitle { 
            color: #64748b; font-size: 11px; font-weight: 700; 
            margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase;
        }

        .input-wrapper { position: relative; margin-bottom: 20px; }
        .input-wrapper i { 
            position: absolute; left: 18px; top: 50%; transform: translateY(-50%); 
            color: var(--boac-forest); opacity: 0.7; font-size: 16px;
        }
        
        input { 
            width: 100%; padding: 14px 15px 14px 50px; border: 2px solid #e2e8f0; 
            border-radius: 12px; box-sizing: border-box; outline: none;
            font-family: 'Montserrat'; font-size: 14px; background: #f8fafc;
            transition: all 0.3s;
        }
        input:focus { 
            border-color: var(--boac-forest); 
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 68, 34, 0.1);
        }

        button { 
            width: 100%; padding: 16px; background: var(--boac-forest); color: white; border: none; 
            border-radius: 12px; font-size: 13px; font-weight: 800; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        button:hover { 
            background: #006633; transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 68, 34, 0.2);
        }

        .flash-messages { 
            background: #fee2e2; color: #991b1b; padding: 10px; border-radius: 8px;
            font-size: 12px; font-weight: 600; margin-bottom: 20px; border: 1px solid #fecaca;
        }

        .links { margin-top: 30px; font-size: 13px; color: #64748b; }
        .links a { color: var(--boac-forest); text-decoration: none; font-weight: 800; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo(2).png') }}" alt="Boac Logo">
        </div>

        <h2>ID Management System</h2>
        <div class="subtitle">Municipality of Boac</div>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash-messages"><i class="fa-solid fa-circle-exclamation"></i> {{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-wrapper">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Log In</button>
        </form>

        <div class="links">
            New administrator? <a href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </div>
</body>
</html>
