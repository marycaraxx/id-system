<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipal ID System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#F8FAFC] text-[#1E293B] flex">

    <aside class="w-64 h-screen bg-[#0F172A] text-white flex flex-col sticky top-0">
        <div class="p-6 flex items-center gap-3">
            <div class="bg-white p-1 rounded-lg w-12 h-12 flex items-center justify-center shadow-md">
                <img src="{{ url_for('static', filename='images/logo(2).png') }}" 
                     class="w-full h-full object-contain" 
                     alt="LGU Logo">
            </div>
            <span class="font-bold text-xs uppercase tracking-wider leading-tight">
                Municipality of <br>
                <span class="text-orange-400 text-sm">Boac</span>
            </span>
        </div>

        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="{{ url_for('index') }}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-white/10 transition">
                <i class="fas fa-th-large w-5"></i> Dashboard
            </a>
            <a href="{{ url_for('id_preview') }}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-white/10 transition text-gray-400">
                <i class="fas fa-magnifying-glass w-5"></i> ID Preview
            </a>
            <a href="{{ url_for('batch_view') }}" class="flex items-center gap-3 p-3 rounded-lg hover:bg-white/10 transition text-gray-400">
                <i class="fas fa-print w-5"></i> Batch Printing
            </a>
        </nav>

        <div class="p-4 border-t border-gray-700 bg-[#0B1222]">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center text-xs font-bold">AD</div>
                <div>
                    <p class="text-xs font-semibold">Admin User</p>
                    <p class="text-[10px] text-gray-400">admin@boac.gov</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-h-screen">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center px-8 justify-between">
            <div class="text-sm text-gray-500">Boac ID System / <span class="font-semibold text-gray-800">Dashboard</span></div>
            <div class="bg-amber-100 text-amber-700 px-3 py-1 rounded text-xs font-bold">v1.0.4 Stable</div>
        </header>

        <div class="p-8">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
